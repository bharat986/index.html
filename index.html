<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ğŸ’</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .floating-emoji {
            position: absolute;
            bottom: -50px;
            animation: float 15s linear infinite;
            opacity: 0.6;
            z-index: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            max-width: 400px;
            width: 90%;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        #yes-btn { background-color: #ff4757; color: white; }
        #no-btn { 
            background-color: #ced4da; 
            color: #495057;
            position: relative;
            transition: all 0.2s ease;
        }
        #yes-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1 class="text-3xl font-bold mb-8 text-[#ff4757]">Will you be my Valentine, Devangi? ğŸ’</h1>
        <div class="flex justify-center gap-6">
            <button id="yes-btn" class="btn">Yes!</button>
            <button id="no-btn" class="btn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const mainCard = document.getElementById('main-card');

        const hearts = ['â¤ï¸', 'ğŸ’–', 'ğŸ’', 'ğŸ’—', 'ğŸ’“'];
        const bears = ['ğŸ§¸', 'ğŸ»'];

        // Make "No" button run away immediately
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Yes button triggers celebration
        yesBtn.addEventListener('click', () => {
            showCelebration();
        });

        function showCelebration() {
            mainCard.innerHTML = `
                <h1 class="text-4xl font-bold mb-4 text-[#ff4757]">Yay! ğŸ˜</h1>
                <p class="text-xl mb-4 text-[#ff4757]">I'm the luckiest person in the world!</p>
                <p class="text-2xl font-bold mb-4 text-[#ff4757]">I LOVEE YOUUU SOO MUCHHH, DEVANGI</p>
                <div class="text-5xl mt-4">ğŸğŸ’–ğŸ¤—ğŸ’ğŸ’‹â¤ï¸ğŸ’•</div>
            `;
            // Increase emoji frequency for celebration
            setInterval(createEmoji, 100);
        }

        function createEmoji() {
            const emojiList = [...hearts, ...bears];
            const e = document.createElement('div');
            e.className = 'floating-emoji';
            e.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
            e.style.left = Math.random() * 100 + 'vw';
            e.style.fontSize = (Math.random() * 25 + 20) + 'px';
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 15000);
        }

        // Background atmosphere
        for(let i=0; i<20; i++) {
            setTimeout(createEmoji, i * 400);
        }
    </script>
</body>
</html>
