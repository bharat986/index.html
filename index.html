<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #ff4757;
        }
        .floating-emoji {
            position: absolute;
            bottom: -50px;
            animation: float 15s linear infinite;
            opacity: 0.6;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50vh) translateX(50px); }
            100% { transform: translateY(-110vh) translateX(-20px); }
        }
        .btn-primary {
            background-color: #ff6b6b;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #ff8787;
            transform: scale(1.1);
        }
        #no-btn { position: absolute; }
    </style>
</head>
<body>

    <div id="game-container" class="bg-white/80 p-8 rounded-2xl shadow-xl text-center z-10 max-w-sm w-full mx-4">
        <h1 id="question-text" class="text-2xl font-bold mb-6">Loading...</h1>
        <div id="button-container" class="flex justify-center gap-4">
            <button id="yes-btn" class="btn-primary text-white px-6 py-2 rounded-full font-bold">Yes</button>
            <button id="no-btn" class="bg-gray-400 text-white px-6 py-2 rounded-full font-bold">No</button>
        </div>
    </div>

    <script>
        // YOUR CUSTOM MERGED SETTINGS
        const config = {
            valentineName: "Devangi",
            floatingEmojis: {
                hearts: ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíó', 'üíì'],
                bears: ['üß∏', 'üêª']
            },
            questions: {
                first: {
                    text: "Do you like me, Devangi?",
                    yesBtn: "Yes",
                    noBtn: "No",
                    secretAnswer: "I don't like you, I love you! ‚ù§Ô∏è"
                },
                third: {
                    text: "Will you be my Valentine...?",
                    yesBtn: "Yes!",
                    noBtn: "No"
                }
            },
            celebration: {
                title: "Yay! I'm the luckiest person...",
                message: "I LOVEE YOUUU SOO MUCHHH",
                emojis: "üéÅüíñü§óüíùüíã‚ù§Ô∏èüíï"
            }
        };

        const questionText = document.getElementById('question-text');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        let currentStep = 'first';

        // Initialize
        questionText.innerText = config.questions.first.text;

        // "No" button escapes
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            if (currentStep === 'first') {
                alert(config.questions.first.secretAnswer);
                currentStep = 'third';
                questionText.innerText = config.questions.third.text;
            } else {
                showCelebration();
            }
        });

        function showCelebration() {
            document.getElementById('game-container').innerHTML = `
                <h1 class="text-3xl font-bold mb-4">${config.celebration.title}</h1>
                <p class="text-xl mb-4">${config.celebration.message}</p>
                <div class="text-4xl">${config.celebration.emojis}</div>
            `;
            setInterval(createEmoji, 300);
        }

        function createEmoji() {
            const emojiList = [...config.floatingEmojis.hearts, ...config.floatingEmojis.bears];
            const e = document.createElement('div');
            e.className = 'floating-emoji';
            e.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
            e.style.left = Math.random() * 100 + 'vw';
            e.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 15000);
        }

        // Initial background emojis
        for(let i=0; i<15; i++) setTimeout(createEmoji, i * 500);
    </script>
</body>
</html>
